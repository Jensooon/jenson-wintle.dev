<div
  class="wrapper"
  [class.dark-class]="isComponentBGDark"
  [class.white-class]="!isComponentBGDark"
>
  <div class="container">
    <a href="https://github.com/Jensooon">
      <img class="image" [src]="githubUrl" alt="GitHub" />
      <div class="overlay">GitHub</div>
    </a>
  </div>
  <div class="container">
    <a href="https://www.linkedin.com/in/jenson-w/">
      <img class="image" src="assets/linkedin.svg" alt="Linkedin" />
      <div class="overlay">LinkedIn</div>
    </a>
  </div>
  <div class="container">
    <a href="mailto:jenson.wintle@gmail.com">
      <img class="email-image" [src]="emailUrl" alt="Email" />
      <div class="overlay">Email</div>
    </a>
  </div>
  <div id="loader">
    <div class="ls-particles ls-part-1"></div>
    <div class="ls-particles ls-part-2"></div>
    <div class="ls-particles ls-part-3"></div>
    <div class="ls-particles ls-part-4"></div>
    <div class="ls-particles ls-part-5"></div>
    <div class="lightsaber ls-left ls-green"></div>
    <div class="lightsaber ls-right ls-red"></div>
  </div>
</div>
